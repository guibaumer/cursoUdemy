<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
         <form action="/" id="formulario" method="post">
             <div>
                 <label for="input1">Nome</label>
                 <input type="text" name="" id="input1" class="inputs validar">
             </div>
             <div>
                 <label for="input2">Sobrenome</label>
                 <input type="text" name="" id="input2" class="inputs validar">
             </div>
             <div>
                <label for="input3">CPF</label>
                <input type="text" name="" id="input3" class="inputs validar cpf" >
            </div>
            <div>
                <label for="input4">Usuário</label>
                <input type="text" name="" id="input4" class="inputs validar usuario">
            </div>
            <div>
                <label for="input5">Senha</label>
                <input type="password" name="" id="input5" class="inputs validar senha">
            </div>
            <div>
                <label for="input6">Confirmar senha</label>
                <input type="password" id="input6" class="inputs validar confirma-senha">
            </div>
             <div>
                <input type="submit" value="ENVIAR" id="botao">
             </div>
         </form>
        </section>
    <script src="cpf.js"></script>
    <script src="index.js"></script>
</body>

</html>
