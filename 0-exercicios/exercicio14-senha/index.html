<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="box-all">
        <section class="container">
            <h1>Gerador de Senha</h1>
            <div class="lugar"><p>Selecione as opções</p></div>
            <div class="options">
                <!-- <p class="p-input">Quantidade de caracteres: <input type="number" name="" id="" class="input-n" max="20" min="1"></p> -->
                <input type="number" name="" id="" class="input-n phone" max="20" min="1" placeholder="Número de caracteres. 0-20">
                <p>Adicionar números: <input type="checkbox" name="" id="" class="numbers"></p>
                <p>Adicionar maiúsculas:  <input type="checkbox" name="" id="" class="upper"></p>
                <p>Adicionar minúsculas:  <input type="checkbox" name="" id="" class="lower"></p>
                <p>Adicionar símbolos:  <input type="checkbox" name="" id="" class="symbols"></p>
            </div>
        
        <input type="button" value="GERAR" class="button">
        </section>
        <div class="hidden"><p>Site criado por <a href="https://github.com/guibaumer">Guilherme</a>.</p></div>
        <span class="material-symbols-outlined mso-person">
            account_circle
            </span>
    </section>
   
    <script src="index.js"></script>
</body>
</html>
